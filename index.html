<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width">
	  <title>Secret Poker Club</title>
	  <link href="style.css" rel="stylesheet" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Trade Winds' rel='stylesheet'>
  </head>

  <body id="body">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <div id="sidebar">
      <div class="playerbox" id="Aaron">
        <p>Aaron</p>
      </div>
      <div class="playerbox" id="Ben">
        <p>Ben</p>
      </div>
      <div class="playerbox" id="Jim">
        <p>Jim</p>
      </div>
      <div class="playerbox" id="Nathan">
        <p>Nathan</p>
      </div>
    </div>
    <div id="main">
      <div id="table"></div>
      <div id="bets"></div>
      <div class="action">
        <input id="dealButton" type="submit" value="Start Poker" onclick = "DealCards()">
      </div>
    </div>
  </body>
</html>
